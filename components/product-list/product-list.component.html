<div class="container">
    <div class="container-fluid" style="margin-top: 90px;">
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <form class="d-flex">
                    <br>
                    <mat-icon>search</mat-icon>
                    <br>
                    <input class="form-control me-lg-3" type="text" name="name" [(ngModel)]="productFilter.name"
                    placeholder="Enter Name to Search" aria-label="Search by Name">
                <input class="form-control me-lg-3" type="text" name="type" [(ngModel)]="productFilter.type"
                    placeholder="Enter Type to Search" aria-label="Search by Type">
                </form>
            </div>
        </nav>

        <div class="grid-container">
            <div class="row">
                <div class="col-md-4" *ngFor="let product of products | filterBy : productFilter">
                    <div class="card">
                        <div class="card-img-wrapper">
                            <img class="card-img-top" src="{{product.url}}">
                            <ul class="list-inline text-center member-icons animate">
                                <li class="list-inline-item">
                                    <a routerLink="/shop/products/{{ product.id }}" class="btn btn-primary">Buy</a>
                                </li>
                                <li class="list-inline-item">
                                    <button *ngIf="!isProductInCart" class="btn btn-success" [disabled]="!user"
                                        (click)="addToCart(id)">Add to cart</button>
                                    <button *ngIf="isProductInCart" class="btn btn-secondary" disabled>In
                                        cart</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="details">
                        <h2>{{product.name}}</h2>
                        <h3>{{product.description}}</h3>
                        <ul>
                            <li>Type: {{product.type}}</li>
                        </ul>
                    </div>
                    <div class="price-details">
                        <h2>{{product.price | currency:"₹"}}</h2>
                        <h5>Free Delivery</h5>
                        <h4>Up to 20% off on Exchange</h4>
                        <div class="form-text text" style="color: green;">
                            <b>Bank Offer</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
