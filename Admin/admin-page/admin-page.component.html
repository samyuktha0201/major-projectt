
<div class="row">
    <div class="col-lg-10 p-4">
  <mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
      <mat-nav-list>
     
        <div class="logo py-2"  *ngIf="userloggedIn()" >
          <img src="https://cdn-icons-png.flaticon.com/512/7153/7153080.png" alt="Admin" width="70" height="65" />
          <h3>Admin</h3>
        </div>
        <mat-divider></mat-divider>
        <h1 matSubheader class="mt-lg-2">APPLICATIONS</h1>
          <a mat-list-item (click)="onSelect('admin-home')"> <i class="fa fa-home"></i> &nbsp;Dashboard</a>
          <a mat-list-item (click)="onSelect('create-product')"> <i class="fa fa-plus"></i>&nbsp; Add Product </a>
          <a mat-list-item (click)="onSelect('employee-list')"> <i class="fa fa-list"></i>&nbsp;Product List</a>
          <a mat-list-item (click)="onSelect('user-list')"> <i class="fa fa-user"></i> &nbsp;User Details</a>
          <a mat-list-item (click)="onSelect('create-employee')"> <i class="fa fa-make"></i>&nbsp;Employee Create </a>
        
          <a mat-list-item> <i class="fa fa-list"></i> Link </a>
